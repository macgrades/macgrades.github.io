<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MacGrades</title>

</head>
<body>
    <h1>Transcript Upload</h1>
    <input type="file" id = transcriptFile name="pdfFile" accept=".pdf">
    <button id="submitBtn">Submit</button>
    <div id="GPA"></div>
    <div>
        <label for="courseName">Course Name</label><input type="text" id="courseName">
        <label for="grade">Grade</label>
        <select id="grade">
            <option value="A+">A+/12</option>
            <option value="A">A/11</option>
            <option value="A-">A-/10</option>
            <option value="B+">B+/9</option>
            <option value="B">B/8</option>
            <option value="B-">B-/7</option>
            <option value="C+">C+/6</option>
            <option value="C">C/5</option>
            <option value="C-">C-/4</option>
            <option value="D+">D+/3</option>
            <option value="D">D/2</option>
            <option value="D-">D-/1</option>
            <option value="F">F/0</option>
        </select>
        <label for="units">Units</label><input type="text" id="units">
        <button id="addCourseBtn">Add Course</button>
    </div>

    <div>
        <button type="button" id="clearCourses">Clear Courses</button>
    </div>
    <div id="courseContainer"></div>
    <script src="main.js"></script>
</body>

</html>
